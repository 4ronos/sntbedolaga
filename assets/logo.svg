<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bedolagaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clothesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Фильтры -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offset" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="400" fill="#1a1a2e" rx="50"/>
  
  <!-- Декоративные элементы фона -->
  <circle cx="50" cy="80" r="30" fill="url(#mainGradient)" opacity="0.1"/>
  <circle cx="350" cy="120" r="40" fill="url(#bedolagaGradient)" opacity="0.1"/>
  <circle cx="80" cy="320" r="25" fill="url(#waveGradient)" opacity="0.1"/>
  <circle cx="320" cy="300" r="35" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Волны (RemnaWave) в фоне -->
  <g transform="translate(200,200)" opacity="0.3">
    <!-- Большая волна -->
    <path d="M-120,-80 Q-60,-110 0,-80 Q60,-50 120,-80" 
          stroke="url(#waveGradient)" 
          stroke-width="6" 
          fill="none" 
          filter="url(#glow)">
      <animate attributeName="d" 
               values="M-120,-80 Q-60,-110 0,-80 Q60,-50 120,-80;M-120,-80 Q-60,-50 0,-80 Q60,-110 120,-80;M-120,-80 Q-60,-110 0,-80 Q60,-50 120,-80" 
               dur="4s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Средняя волна -->
    <path d="M-100,60 Q-50,40 0,60 Q50,80 100,60" 
          stroke="url(#waveGradient)" 
          stroke-width="4" 
          fill="none">
      <animate attributeName="d" 
               values="M-100,60 Q-50,40 0,60 Q50,80 100,60;M-100,60 Q-50,80 0,60 Q50,40 100,60;M-100,60 Q-50,40 0,60 Q50,80 100,60" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Бомжик-бедолага -->
  <g transform="translate(200,200)" filter="url(#dropshadow)">
    
    <!-- Тело в рваной одежде -->
    <ellipse cx="0" cy="10" rx="35" ry="50" fill="url(#clothesGradient)"/>
    
    <!-- Рваные края одежды -->
    <path d="M-35,5 Q-30,0 -25,5 Q-20,0 -15,5 Q-10,0 -5,5 Q0,0 5,5 Q10,0 15,5 Q20,0 25,5 Q30,0 35,5" 
          stroke="none" fill="#2f2f2f"/>
    <path d="M-35,50 Q-30,55 -25,50 Q-20,55 -15,50 Q-10,55 -5,50 Q0,55 5,50 Q10,55 15,50 Q20,55 25,50 Q30,55 35,50" 
          stroke="none" fill="#2f2f2f"/>
    
    <!-- Заплатки на одежде -->
    <rect x="-15" y="0" width="8" height="8" fill="#8B4513" opacity="0.7" rx="1"/>
    <rect x="10" y="25" width="6" height="6" fill="#4a4a4a" opacity="0.8" rx="1"/>
    
    <!-- Голова -->
    <circle cx="0" cy="-35" r="25" fill="url(#bedolagaGradient)"/>
    
    <!-- Растрепанные волосы -->
    <path d="M-20,-55 Q-25,-60 -15,-58 Q-10,-62 -5,-58 Q0,-65 5,-58 Q10,-62 15,-58 Q20,-60 25,-55" 
          stroke="#654321" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-25,-50 Q-30,-55 -20,-53" stroke="#654321" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M25,-50 Q30,-55 20,-53" stroke="#654321" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Усталые глаза -->
    <ellipse cx="-8" cy="-40" rx="5" ry="3" fill="white"/>
    <ellipse cx="8" cy="-40" rx="5" ry="3" fill="white"/>
    <circle cx="-8" cy="-39" r="2" fill="#333"/>
    <circle cx="8" cy="-39" r="2" fill="#333"/>
    
    <!-- Мешки под глазами -->
    <ellipse cx="-8" cy="-35" rx="6" ry="2" fill="#654321" opacity="0.3"/>
    <ellipse cx="8" cy="-35" rx="6" ry="2" fill="#654321" opacity="0.3"/>
    
    <!-- Небритость -->
    <circle cx="-12" cy="-25" r="1" fill="#444" opacity="0.6"/>
    <circle cx="-8" cy="-23" r="0.8" fill="#444" opacity="0.5"/>
    <circle cx="10" cy="-26" r="1" fill="#444" opacity="0.6"/>
    <circle cx="12" cy="-22" r="0.8" fill="#444" opacity="0.5"/>
    <circle cx="6" cy="-20" r="0.8" fill="#444" opacity="0.6"/>
    
    <!-- Грустный рот -->
    <path d="M-8,-15 Q0,-12 8,-15" stroke="#444" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Большая буква B на груди -->
    <circle cx="0" cy="15" r="18" fill="url(#mainGradient)" filter="url(#glow)" stroke="white" stroke-width="2"/>
    <text x="0" y="25" 
          font-family="Arial Black, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="white" 
          filter="url(#glow)">
      B
    </text>
    
    <!-- Руки-палки -->
    <line x1="-35" y1="0" x2="-50" y2="-10" stroke="url(#bedolagaGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="50" y2="-10" stroke="url(#bedolagaGradient)" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-50" cy="-10" r="4" fill="url(#bedolagaGradient)"/>
    <circle cx="50" cy="-10" r="4" fill="url(#bedolagaGradient)"/>
    
    <!-- Худые ноги -->
    <line x1="-10" y1="60" x2="-15" y2="90" stroke="url(#bedolagaGradient)" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="60" x2="15" y2="90" stroke="url(#bedolagaGradient)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Дырявые ботинки -->
    <ellipse cx="-15" cy="95" rx="8" ry="5" fill="#333"/>
    <ellipse cx="15" cy="95" rx="8" ry="5" fill="#333"/>
    <circle cx="-12" cy="93" r="1.5" fill="#1a1a2e"/>
    <circle cx="18" cy="93" r="1.5" fill="#1a1a2e"/>
    
    <!-- Антенна робота (слегка погнутая) -->
    <path d="M0,-60 Q-2,-70 0,-75" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-78" r="3" fill="url(#mainGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
  </g>
  
  <!-- Текст логотипа -->
  <text x="200" y="320" 
        font-family="Arial Black, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#mainGradient)" 
        filter="url(#glow)">
    RemnaWave
  </text>
  
  <text x="200" y="345" 
        font-family="Arial Black, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#bedolagaGradient)" 
        filter="url(#glow)">
    Bedolaga Bot
  </text>
  
  <!-- Подпись -->
  <text x="200" y="365" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        text-anchor="middle" 
        fill="#8892b0" 
        opacity="0.8">
    Telegram VPN Manager
  </text>
  
  <!-- Летающая пыль/грязь -->
  <g opacity="0.4">
    <circle cx="120" cy="150" r="1.5" fill="#8B4513">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="250" r="1" fill="#654321">
      <animate attributeName="cy" values="250;230;250" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="300" r="2" fill="#8B4513">
      <animate attributeName="cy" values="300;280;300" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Декоративные потертые линии -->
  <g opacity="0.2">
    <line x1="60" y1="200" x2="100" y2="200" stroke="url(#clothesGradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5"/>
    <line x1="300" y1="200" x2="340" y2="200" stroke="url(#clothesGradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5"/>
    <line x1="200" y1="90" x2="200" y2="110" stroke="url(#bedolagaGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Мелкий мусор вокруг -->
  <rect x="80" y="350" width="3" height="2" fill="#654321" opacity="0.6" rx="1"/>
  <rect x="310" y="340" width="2" height="3" fill="#8B4513" opacity="0.5" rx="1"/>
  <rect x="150" y="370" width="4" height="1" fill="#696969" opacity="0.7" rx="1"/>
</svg>
